<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User list</title>
</head>
<body>
    <script src="./js/fetch-data.js"></script>
    <script src="./js/component/populate-usertable.js"></script>
    <script>
        fetchData('user').then(data => {
        if (data) {
            populateUsersTable(data);
        } else {
            document.getElementById('loadingMessage').innerText = 'Failed to load users';
        }
        });
    </script>
    <h1>User List</h1>
    <p id="loadingMessage">Loading users...</p>
    <table id="usersTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
