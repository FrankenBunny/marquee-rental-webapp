    <script>
        async function loadUserData() {
            try {
                const res = await fetch('/api/user');
                if (!res.ok) {
                throw new Error(`HTTP error ${res.status}`);
                }
                const data = await res.json();
                console.log('User data:', data);
            } catch (err) {
                console.error('Error fetching user data:', err);
            }
        }
        loadUserData();
    </script>
