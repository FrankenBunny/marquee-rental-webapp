# /etc/nginx/sites-available/default

# Define your upstreams
upstream frontend {
    server 127.0.0.1:3000;
}

# (Optional) if you later enable your API on localhost:8888
# upstream backend {
#     server 127.0.0.1:8888;
#}
s
server {
    # Listen on port 80 for all interfaces (IPv4 & IPv6)
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;            # wildcard: match any Host header (including raw IP)

    # Uncomment & adjust if you want to proxy /api calls
    # location /api/ {
    #     proxy_pass http://backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # All other requests go to your frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
